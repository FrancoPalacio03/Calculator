<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <h1>Calculator</h1>
        <form id="forma">
            <div class="mb-3">
                <label for="operandoA"> OperatingA</label>
                <input type="number" class="form-control"
                    placeholder="Type a number" id="OperandoB"/>
            </div>
            <div class="mb-3">
                <label for="operandoB">OperatingB</label>
                <input type="number" class="form-control"
                    placeholder="Type a number" id="operandoB"/>
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="add()">Add</button>
        <button class="btn btn-primary mb-3" onclick="substract()">Subtract</button>
        <button class="btn btn-primary mb-3" onclick="multiply()">Multiply</button>
        <button class="btn btn-primary mb-3" onclick="divide()">Divide</button>
        <div id="resultado"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
